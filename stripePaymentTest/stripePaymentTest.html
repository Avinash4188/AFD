<template>
    <lightning-card title="Payment">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <template if:true={showStartButton}>
                        <lightning-button label="Start Payment" onclick={startPayment} variant="brand" 
                            disabled={isStartButtonDisabled}></lightning-button>
                    </template>
                    <template if:true={showRetryButton}>
                        <lightning-button label="Retry" onclick={retry} variant="brand"></lightning-button>
                    </template>
                </div>
                <div class="slds-col">
                    <lightning-button label="Submit" onclick={handleNext} disabled={isNextButtonDisabled}></lightning-button>
                </div>
            </div>
            <div class="slds-p-top_medium">
                <div class="slds-text-heading_large">
                    <template if:true={isWaiting}>
                        {countdown}
                    </template>
                </div>
            </div>
            <div class="slds-p-top_medium">
                <lightning-output-field field-name="Stripe_Payment_Status__c"></lightning-output-field>
            </div>
        </div>
    </lightning-card>
</template>
